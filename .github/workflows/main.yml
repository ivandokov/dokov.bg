name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'

      - name: Build
        run: |
          npm install -g firebase-tools
          npm install
          npm run build

      - name: Prepare
        run: |
          mv src/.vuepress/dist public
          cd functions
          npm install

      - name: Deploy
        run: |
          firebase deploy --token ${{ secrets.FIREBASE_TOKEN }}

