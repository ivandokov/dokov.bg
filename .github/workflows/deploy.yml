name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - name: Build
        run: |
          npm install -g firebase-tools
          npm install
          npm run build

      - name: Prepare
        run: |
          mv src/.vuepress/dist public
          cd functions
          npm install
          cd ..

      - name: Deploy
        run: |
          echo ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }} > ~/firebase.json
          export GOOGLE_APPLICATION_CREDENTIALS=~/firebase.json firebase deploy

